<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Template is working</title>
</head>
<body>
<h1> Welcome to the text analyser. Enter your text below</h1>
<form action='/analyze' method='get'>

    <textarea name="text" style="margin: 0px 82px 0px 0px; width: 752px; height: 212px;"></textarea><br>
    <input type="checkbox" name="removepunc"> Remove Punctuations <br>
    <input type="checkbox" name="fullcaps"> UPPERCASE <br>
    <input type="checkbox" name="newlineremover"> New Line Remover <br>
    <input type="checkbox" name="spaceremover"> Space Remover <br>
    <input type="checkbox" name="charcounter"> Character Counter <br>
    <button type='submit'>Analyze Text</button>
</form>
</body>
</html>
